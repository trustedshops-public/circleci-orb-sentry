description: Help users getting started with the orb
usage:
  version: 2.1
  orbs:
    sentry-js-sourcemap-push: trustedshops-public/sentry-js-sourcemap-push@<version>
  workflows:
    version: 2
    continious:
      jobs:
        - sentry/job:
            name: sentry-sourcemap-push
            filters:
              branches:
                only: [ main ]
